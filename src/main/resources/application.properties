# Base de Datos MySQL (ACTIVA)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/hospital_virtual?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=false
