<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil - Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">Hospital Virtual</a>
                <div class="navbar-nav">
                    <a class="nav-link" th:href="@{/paciente/perfil}">← Mi Perfil</a>
                    <a class="nav-link active" th:href="@{/paciente/editar}">Editar Perfil</a>
                </div>
            </div>
        </nav>

        <div class="card">
            <div class="card-header bg-warning text-white">
                <h4 class="mb-0">✏️ Editar Mi Perfil</h4>
            </div>
            <div class="card-body text-center">
                <div th:if="${paciente}">
                    <h5 th:text="'Paciente: ' + ${paciente.persona.nombre} + ' ' + ${paciente.persona.apellido}"></h5>
                    <p class="text-muted">Funcionalidad de edición de perfil en desarrollo</p>
                    
                    <div class="alert alert-info mt-4">
                        <h6>Próximamente:</h6>
                        <ul class="list-unstyled">
                            <li>✅ Actualizar datos de contacto</li>
                            <li>✅ Modificar información médica</li>
                            <li>✅ Cambiar dirección</li>
                            <li>✅ Actualizar seguro médico</li>
                        </ul>
                    </div>
                    
                    <a th:href="@{/paciente/perfil}" class="btn btn-secondary mt-3">Volver al Perfil</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
