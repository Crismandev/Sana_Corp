<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario - Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .form-card {
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- HEADER -->
        <div class="form-header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="fas fa-user-plus me-2"></i>Registrar Nuevo Usuario</h1>
                    <p class="lead mb-0">Complete la información del nuevo usuario del sistema</p>
                </div>
                <div class="col-md-4 text-end">
                    <a th:href="@{/admin/usuarios}" class="btn btn-light">
                        <i class="fas fa-arrow-left me-1"></i>Volver a Usuarios
                    </a>
                </div>
            </div>
        </div>

        <!-- FORMULARIO -->
        <div class="card form-card">
            <div class="card-body">
                <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post">
                    
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>Username:
                        </label>
                        <input type="text" class="form-control" id="username" 
                               th:field="*{username}" required
                               placeholder="Ingrese el nombre de usuario">
                        <div class="form-text">El username debe ser único en el sistema.</div>
                    </div>
                    
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>Email:
                        </label>
                        <input type="email" class="form-control" id="email" 
                               th:field="*{email}"
                               placeholder="usuario@ejemplo.com">
                    </div>

                    <!-- Password Temporal -->
                    <div class="mb-3">
                        <label for="passwordHash" class="form-label">
                            <i class="fas fa-lock me-1"></i>Password Temporal:
                        </label>
                        <input type="text" class="form-control" id="passwordHash" 
                               th:field="*{passwordHash}" 
                               value="temp_password123"
                               placeholder="Password temporal" required>
                        <div class="form-text">Por ahora usamos un password temporal. El usuario deberá cambiarlo después.</div>
                    </div>
                    
                    <!-- Estado -->
                    <div class="mb-3">
                        <label for="estado" class="form-label">
                            <i class="fas fa-toggle-on me-1"></i>Estado:
                        </label>
                        <select class="form-control" id="estado" th:field="*{estado}" required>
                            <option value="1">✅ Activo - El usuario podrá acceder al sistema</option>
                            <option value="0">❌ Inactivo - El usuario no podrá ingresar</option>
                        </select>
                    </div>
                    
                    <!-- Botones -->
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save me-1"></i>Guardar Usuario
                        </button>
                        <a th:href="@{/admin/usuarios}" class="btn btn-secondary btn-lg">
                            <i class="fas fa-times me-1"></i>Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Información adicional -->
        <div class="card mt-4">
            <div class="card-body">
                <h6><i class="fas fa-info-circle text-info me-2"></i>Información del Sistema</h6>
                <p class="mb-0 small text-muted">
                    <strong>Base de Datos:</strong> hospital_virtual | 
                    <strong>Fecha:</strong> <span th:text="${#dates.format(new java.util.Date(), 'dd/MM/yyyy HH:mm')}"></span>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
