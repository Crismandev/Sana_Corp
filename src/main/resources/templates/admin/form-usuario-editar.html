<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario - Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .form-card {
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- HEADER -->
        <div class="form-header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="fas fa-edit me-2"></i>Editar Usuario</h1>
                    <p class="lead mb-0" th:text="'Editando: ' + ${usuario.username}">Editando usuario</p>
                </div>
                <div class="col-md-4 text-end">
                    <a th:href="@{/admin/usuarios}" class="btn btn-light">
                        <i class="fas fa-arrow-left me-1"></i>Volver a Usuarios
                    </a>
                </div>
            </div>
        </div>

        <!-- FORMULARIO -->
        <div class="card form-card">
            <div class="card-body">
                <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post">
                    
                    <!-- ID (oculto) -->
                    <input type="hidden" th:field="*{id}">
                    
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>Username:
                        </label>
                        <input type="text" class="form-control" id="username" 
                               th:field="*{username}" required
                               placeholder="Ingrese el nombre de usuario">
                    </div>
                    
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>Email:
                        </label>
                        <input type="email" class="form-control" id="email" 
                               th:field="*{email}"
                               placeholder="usuario@ejemplo.com">
                    </div>

                    <!-- Password (opcional cambiar) -->
                    <div class="mb-3">
                        <label for="passwordHash" class="form-label">
                            <i class="fas fa-lock me-1"></i>Password:
                        </label>
                        <input type="text" class="form-control" id="passwordHash" 
                               th:field="*{passwordHash}" 
                               placeholder="Dejar en blanco para mantener actual">
                        <div class="form-text">Dejar en blanco para mantener la contraseña actual.</div>
                    </div>
                    
                    <!-- Estado -->
                    <div class="mb-3">
                        <label for="estado" class="form-label">
                            <i class="fas fa-toggle-on me-1"></i>Estado:
                        </label>
                        <select class="form-control" id="estado" th:field="*{estado}" required>
                            <option value="1">✅ Activo</option>
                            <option value="0">❌ Inactivo</option>
                        </select>
                    </div>
                    
                    <!-- Botones -->
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save me-1"></i>Actualizar Usuario
                        </button>
                        <a th:href="@{/admin/usuarios}" class="btn btn-secondary btn-lg">
                            <i class="fas fa-times me-1"></i>Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
